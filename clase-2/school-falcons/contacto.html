	<!--Contacto-->
	<div class="contacto pt-4 pb-5" id="contacto">
		<h3 class="text-center underline--center m-5">Contáctenos</h3>
		<div class="container">
			<form class="contacto-form form-row col-md-10 col-lg-6 col-sm-12 mx-auto p-4">

				<div class="form-group col-md-6">
					<label for="name">Nombre</label>
					<input type="text" class="form-control" id="name">
				</div>

				<div class="form-group col-md-6">
					<label for="surname">Apellidos</label>
					<input type="text" class="form-control" id="surname">
				</div>

				<div class="form-group col-12">
					<label for="email">Correo electrónico</label>
					<input type="email" class="form-control" id="email">
				</div>

				<div class="form-group col-12">
					<label for="mensage">Mensage</label>
					<textarea name="mensage" 
					id="mensage" 
					cols="30" 
					rows="10"
					class="form-control"
					placeholder="Coméntanos tus dudas o sugerencias..."
					></textarea>
				</div>

				<button type="button" 
				class="btn btn-outline-danger mx-auto btn--border"
				id="js-contacto-btn"
				>Enviar mensage</button>	
					
			</form>
		</div>
	</div>
